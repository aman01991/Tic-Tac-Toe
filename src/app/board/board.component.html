<div class="center">
    <h1 *ngIf="!winner">Current Player: {{ player }}</h1>
    <h1 *ngIf="draw">!! Match DRAW !!</h1>

    <button (click)="newGame()">Start new Game</button>

    <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

    <main>
        <app-square
            *ngFor="let val of squares; let i = index"
            [value]="val"
            (click)="makeMove(i)"
        >
        </app-square>
    </main>
</div>
